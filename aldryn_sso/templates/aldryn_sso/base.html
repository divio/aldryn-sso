{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>     <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>     <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>     <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block page_title %}{% endblock page_title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'aldryn_sso/img/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'aldryn_sso/css/aldryn-sso/base.css' %}">
        <link rel="stylesheet" href="{% static 'aldryn_sso/css/sso.css' %}">
    </head>
    <div class="page-wrap">
      <div class="content">
        <div class="container pt-5">
            <div class="d-flex flex-column align-items-center">
            <img height="24" class="mb-4" src="{% static 'aldryn_sso/img/logos/divio-blue.svg' %}" alt="{{ site_settings.site.name }}" />
            <div class="login-box">
                {% block panel %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        {% block panel_body %}
                        {% endblock %}
                    </div>
                </div>
                {% endblock %}
            </div>
            <div class="login-after">
                {% block after %}
                {% endblock %}
            </div>
        </div>
      </div>
    </div>
    </body>
</html>
